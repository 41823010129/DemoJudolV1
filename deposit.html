<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit - DemoJudol</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        .quick-amounts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 2rem;
        }

        .amount-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .amount-btn:hover {
            background: var(--primary);
            color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="glass-card">
            <h1>Deposit Saldo</h1>
            <p class="subtitle">Silakan isi saldo sebelum bermain.</p>

            <div class="user-header" style="justify-content: center; border: none; margin-bottom: 1rem;">
                <div class="user-info">
                    Hi, <span id="usernameDisplay">User</span>
                </div>
            </div>

            <div class="quick-amounts">
                <button class="amount-btn" onclick="setAmount(50000)">50.000</button>
                <button class="amount-btn" onclick="setAmount(100000)">100.000</button>
                <button class="amount-btn" onclick="setAmount(500000)">500.000</button>
                <button class="amount-btn" onclick="setAmount(1000000)">1.000.000</button>
                <button class="amount-btn" onclick="setAmount(5000000)">5.000.000</button>
                <button class="amount-btn" onclick="setAmount(10000000)">10.000.000</button>
            </div>

            <form id="depositForm">
                <div class="input-group">
                    <label style="display: block; margin-bottom: 5px; color: #aaa;">Jumlah Deposit (IDR)</label>
                    <input type="number" id="amount" placeholder="Contoh: 100000" required min="1000"
                        style="font-size: 1.2rem; font-weight: bold;">
                </div>
                <button type="submit" class="btn">DEPOSIT & MAIN</button>
            </form>

            <p style="text-align: center; margin-top: 1rem; font-size: 0.8rem; color: #555;">
                <a href="user.html" style="color: #666; text-decoration: none;">Lewati (Masuk dengan saldo 0)</a>
            </p>
        </div>
    </div>

    <script>
        const currentUser = localStorage.getItem('currentUser');
        if (!currentUser) window.location.href = 'login.html';
        document.getElementById('usernameDisplay').textContent = currentUser;

        function setAmount(val) {
            document.getElementById('amount').value = val;
        }

        document.getElementById('depositForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const amount = parseInt(document.getElementById('amount').value);

            if (amount > 0) {
                // Get current balance
                let currentBalance = parseInt(localStorage.getItem('balance_' + currentUser)) || 0;

                // Add deposit
                const newBalance = currentBalance + amount;
                localStorage.setItem('balance_' + currentUser, newBalance);

                alert('Deposit Berhasil! Saldo ditambahkan: ' + amount.toLocaleString());
                window.location.href = 'user.html';
            }
        });
    </script>
</body>

</html>
