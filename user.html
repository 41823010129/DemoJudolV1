<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby - DemoJudol</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        .game-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: 0.3s all;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
        }

        .game-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0, 242, 255, 0.1);
        }

        .game-card h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .game-card p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .tag {
            background: var(--secondary);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            margin-bottom: 10px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="glass-card">
            <div class="user-header">
                <div class="user-info">
                    Hi, <span id="usernameDisplay">User</span>
                </div>
                <div style="display: flex; gap: 10px;">
                    <div class="balance" onclick="window.location.href='deposit.html'" style="cursor:pointer;">
                        IDR <span id="balanceDisplay">0</span> <span style="font-size: 0.8em; opacity: 0.7;">+</span>
                    </div>
                    <div class="balance" onclick="logout()"
                        style="cursor:pointer; background: rgba(255,0,60,0.1); color: #ff003c;">
                        LOGOUT
                    </div>
                </div>
            </div>

            <h2 style="margin-bottom: 1.5rem; text-align: center;">Pilih Permainan</h2>

            <div class="game-card" onclick="window.location.href='game_number.html'">
                <span class="tag">POPULAR</span>
                <h3>Lucky 66 Number</h3>
                <p>Tebak nomor keberuntungan di grid 6x6.</p>
            </div>

            <div class="game-card" onclick="window.location.href='game_slot_classic.html'">
                <span class="tag" style="background: #ffaa00;">JACKPOT</span>
                <h3>Classic Slots 777</h3>
                <p>Mesin slot klasik dengan 3 Jackpot Besar!</p>
            </div>

            <div class="game-card" onclick="window.location.href='game_slot_bonanza.html'">
                <span class="tag" style="background: #00ff66; color: black;">x500</span>
                <h3>Bonanza 6x6</h3>
                <p>Grid 6x6 dengan bom multiplier hingga x500.</p>
            </div>

        </div>
    </div>

    <script>
        const currentUser = localStorage.getItem('currentUser');
        if (!currentUser) window.location.href = 'login.html';
        document.getElementById('usernameDisplay').textContent = currentUser;

        // Display Balance
        let storedBalance = parseInt(localStorage.getItem('balance_' + currentUser)) || 0;
        document.getElementById('balanceDisplay').textContent = storedBalance.toLocaleString();

        function logout() {
            localStorage.removeItem('currentUser');
            localStorage.removeItem('role');
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
