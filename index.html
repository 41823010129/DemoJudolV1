<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DemoJudol</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="glass-card">
            <h1>DemoJudol</h1>
            <p class="subtitle">Masuk untuk memulai simulasi</p>

            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username / Email" required autocomplete="off">
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required autocomplete="off">
                </div>
                <button type="submit" class="btn">MASUK SEKARANG</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (username && password) {
                // Admin Login
                if (username === 'admin@demojudol.com' && password === 'password123') {
                    localStorage.setItem('currentUser', username);
                    localStorage.setItem('role', 'admin');
                    window.location.href = 'admin.html';
                    return;
                }

                // User Login
                if (password === '123') {
                    localStorage.setItem('currentUser', username);
                    localStorage.setItem('role', 'user');

                    // Initialize balance if new
                    if (!localStorage.getItem('balance_' + username)) {
                        localStorage.setItem('balance_' + username, '0'); // Start 0, let them deposit
                    }

                    window.location.href = 'deposit.html';
                } else {
                    alert('Password salah! Password user default: 123');
                }
            }
        });
    </script>
</body>


</html>
